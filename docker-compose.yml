services:
  web-sub-client:
    image: modfin/websub-client:latest
    ports:
      - "8081:8080"
    environment:
      - HUB_URL=http://hub:8080
      - TOPIC=test-topic
    depends_on:
      hub:
        condition: service_healthy
    restart: on-failure

  hub:
    build: ./hub
    ports:
      - "8088:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5