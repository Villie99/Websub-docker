<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSub Email Subscription</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f5f5f5;
            margin: 0;
            padding: 50px 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>WebSub Email Subscription</h1>
    </header>

    <main>
        <div class="subscription-form">
            <h2>Subscribe with Email</h2>
            <form id="subscribeForm">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email address"
                            required
                    >
                </div>
                <button type="submit" class="subscribe-btn">
                    Subscribe to Notifications
                </button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </main>
</div>

<script src="static/script.js"></script>
</body>
</html>
